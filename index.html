<html>
<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <meta charset="utf-8">

    <script src="css/source-sans-pro.js"></script>
    <link href="css/styles.css" rel="stylesheet">
</head>
<body>

<script id="home-tpl" type="text/x-handlebars-template">
    <div class='header'><h1>Home</h1></div>
    <div class='search-bar'><input class='search-key' type="search"/></div>
    <div class="scroll"><ul class='song-list'></ul></div>
</script>

<script id="song-li-tpl" type="text/x-handlebars-template">
    {{#.}}
    <li><a href="#song/{{this.id}}">{{this.title}} / {{this.author}}</a></li>
    {{/.}}
</script>

<script id="song-tpl" type="text/x-handlebars-template">
    <div class='header'><a href='#' class="button header-button header-button-left">Back</a><h1>{{title}} / {{author}}</h1></div>
    <div class='details'>
        <!--<img class='song-image' src='img/{{author}}.jpg' />-->
        <!--<span class="location"></span>-->
        <p class="song-lyrics">
            {{unescapedHtml lyrics}}
        </p>
    </div>
</script>


<!--<script src="phonegap.js"></script>-->
<script src="lib/jquery-1.8.2.min.js"></script>
<script src="lib/handlebars.js"></script>
<script src="js/storage/songs.js"></script>
<script src="js/storage/websql-store.js"></script>
<script>
    Handlebars.registerHelper('unescapedHtml', function(myText) {
        return new Handlebars.SafeString(myText);
    });
</script>
<script src="js/ViewHome.js"></script>
<script src="js/ViewSong.js"></script>
<script src="js/main.js"></script>

</body>
</html>
